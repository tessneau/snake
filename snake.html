<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title> Simple Snake Game </title>

  <link rel="stylesheet" href="snake.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

</head>

<body>
  <h1> snake minigame </h1>
  <p> canvas project made using javascript APIs, html & css <br> graphics and code have all been made by me <br> enjoy </p>
  <hr>

  <canvas id="game_canvas" width="608" height="608" class="wrap"></canvas>

  <!-- Start Main Menu -->
  <div id="start_menu">
    <h2>snake menu</h2>
    <a id="start">ready?</a>
  </div>

  <!-- Game Over Menu -->
  <div id="gameover_menu">
    <h2>game over</h2>
    <a id="restart">restart?</a>
  </div>


  <!-- My Javascript -->
  <script src="snake.js" charset="utf-8"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>


</html>
